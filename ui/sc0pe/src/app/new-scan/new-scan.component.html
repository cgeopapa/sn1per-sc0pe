<div class="surface-50 p-2">
    <h1 class="text-primary m-2">New Scan</h1>
    <div class="p-fluid grid">
        <div class="field col">
            <span class="p-float-label">
                <p-dropdown [options]="scanTypes" [(ngModel)]="selectedScanType" [autoDisplayFirst]="false"
                    optionLabel="name" inputId="scanType"></p-dropdown>
                <label for="scanType">Scan Type</label>
            </span>
        </div>
        <div class="field col">
            <span class="p-float-label">
                <input type="text" pInputText [(ngModel)]="ipDomain"/>
                <label for="scanType">IP / Domain</label>
            </span>
        </div>
        <div class="field col">
            <span class="p-float-label">
                <input type="text" pInputText [(ngModel)]="scanName"/>
                <label for="scanType">Scan Name</label>
            </span>
        </div>
    </div>
    <div class="flex">
        <button pButton pRipple type="button" label="Create"></button>
        <button pButton pRipple type="button" label="Create and Run" class="p-button-secondary ml-2"></button>
    </div>
</div>
